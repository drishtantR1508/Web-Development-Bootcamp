{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
      <h1> <a href="{% url 'post_detail' pk=post.pk %}"><span color='teal'>{{post.title}}</span></a></h1>
      <div class="date">
        <p>Published on: {{post.published_date|date:"D M Y"}}</p>
      </div>
  {% endfor%}
  </div>
</div>
{% endblock %}
