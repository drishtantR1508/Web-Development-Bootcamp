<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-light bg-light">

        {# Django Home Link / Admin Link / Register Link#}
        <a class="navbar-brand" href="{% url 'homepage' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li><a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a></li>
        <li><a class="nav-item nav-link" href="{% url 'auth_app:register' %}">Register</a></li>

        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
          <li><a class="nav-link" href="{% url 'logout'%}">Logout</a></li>
        {% else %}
          <li><a class="nav-link" href="{% url 'auth_app:user_login'%}">Login</a></li>
        {% endif %}
      </ul>
    </div>

    </nav>

    <div class="container">
    {% block content %}

    {% endblock %}
    </div>


  </body>
</html>
