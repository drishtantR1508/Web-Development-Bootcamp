{% extends 'auth_app/base.html'%}
{% block content %}
<div class="jumbotron">
  <h1>OLD School???, YEAH! We serve that too...</h1>
  <h1>LOGIN HERE>>> </h1>
  <form action="{% url 'auth_app:user_login'%}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter your username here..." class="form-control">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter your password here..." class="form-control">
    <br>
    <br>
    <input type="submit"  value="Log In" class="btn btn-success btn-lg">
  </form>
  <br>
  <a href="{% url 'auth_app:register'%}">Not Registered? SignUp Here>>></a>

</div>
{% endblock %}
