<!DOCTYPE html>
{% extends "basicusers_app/base.html"%}
{% load static %}

{% block content %}
<div class="jumbotron">
  {% if registerd %}
  <h1>Thank you for registering.</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill out the Form:</h3>
  <form class="" method="post">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
<input type="submit" name="" value="Register">
  </form>
  {% endif %}

</div>
{% endblock %}
