<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment 2</title>
  </head>
  <body bgcolor="Teal">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name,Password and E-Mail are required</p>
    <form class="" action="tables_html.html" method="get">
      <label for="fname">First Name:</label>
      <input type="text" name="" placeholder="First Name"id="fname" value="" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Last Name" name="" value="" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="name@gmail.com" name="" value="" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="" name="" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input type="radio" id="yes" name="age" value="yes">
      <label for="no">No: </label>
      <input type="radio" id="no" name="age" value="no">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="payement mode">
        <option value="Credit">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
