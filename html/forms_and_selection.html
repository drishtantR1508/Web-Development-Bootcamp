<!DOCTYPE html>
<html>
<head>
	<title>selections in forms</title>
</head>
<body>
<form >
	<h3>Are you from inside the India or outside India? </h3>
	<!-- optional input using buttons. -->
	<label for="inindia">Inside: </label>
	<!-- value attribute actually carries value provided by user upon submitting  -->
	<input id="inindia" type="radio" name="location" value="Inside">
    <label for="outindia">Outside: </label>
    <input type="radio" name="location" id="outindia" value="Outside">
    <h3>How was your service?</h3>
    <!-- optional input usinf dropdown menu. -->
    <select name="service">
    	<option value="Great">5 stars</option>
    	<option value="Very Good">4 stars</option>
    	<option value="Good">3 stars</option>
    	<option value="Okay! Not Bad">2 stars</option>
    	<option value="really_bad">1 star</option>
    </select>
    <h3>Any other feedback? </h3>
		<p>Feel free to write:</p>
		<textarea name="feedback" rows="8" cols="80"></textarea>
		<br><br>
		<input type="submit" name="" value="submit">
</form>
</body>
</html>
